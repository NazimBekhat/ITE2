<!DOCTYPE html>
<html>
<head>
    <title>Transparent Blur Login</title>
</head>
<body style="background: url('https://images.unsplash.com/photo-1505142468610-359e7d316be0?q=80&w=1000') center/cover fixed; margin:0; min-height:100vh; display:flex; justify-content:center; align-items:center;">
    
    <table border="0" height="120" width="270" 
           style="background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); border-radius:10px; border:1px solid rgba(255,255,255,0.2); box-shadow:0 8px 32px rgba(0,0,0,0.2);">
        <td>
            <form action="page2.html" method="get">
                <br>
                <label style="color:white; font-family:Papyrus; font-size:16px; text-shadow:1px 1px 2px rgba(0,0,0,0.7);">Username</label>
                <input type="text" name="input1" style="background:rgba(255,255,255,0.2); border:1px solid rgba(255,255,255,0.3); border-radius:4px; padding:5px; color:white; margin-top:5px;">
                <br><br>
                <label style="color:white; font-family:Papyrus; font-size:16px; text-shadow:1px 1px 2px rgba(0,0,0,0.7);">Password</label>
                <input type="password" name="input1" maxlength="5" style="background:rgba(255,255,255,0.2); border:1px solid rgba(255,255,255,0.3); border-radius:4px; padding:5px; color:white; margin-top:5px;">
                <br><br>
                <input type="reset" value="Reset" style="background:rgba(255,255,255,0.2); border:1px solid rgba(255,255,255,0.3); color:white; padding:5px 15px; border-radius:4px; cursor:pointer;">
                <input type="submit" value="Sign in" style="background:rgba(255,255,255,0.2); border:1px solid rgba(255,255,255,0.3); color:white; padding:5px 15px; border-radius:4px; cursor:pointer;">
                <br>
            </form>
        </td>
    </table>

</body>
</html>

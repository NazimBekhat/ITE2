<!DOCTYPE html>
<html>

<head>
    <title>ITE F25</title>
    <link rel="icon" type="car-icon" href="../data/ai-icon.png">
    <link rel="stylesheet" href="bg.css">
    
    <style>
    body{    
        
    background-image: url('../data/bg5.jpg');
    background-size:cover;
    background-position:center;
    background-attachment:fixed ;
    background-repeat: no-repeat ; 
    
}
.calculator {
    width: 300px;
    padding: 15px;
    background-color: transparent;
    border-radius: 15px;
    border: 3px solid #ffffff; /* external white border */
    pointer-events: none; /* disable all interactions */
    opacity: 0.8; /* slightly faded */
    box-sizing: border-box;
  }

  /* Display screen */
  .calculator-screen {
    width: 100%;
    height: 50px;
    background-color: rgba(255, 182, 193, 0.3);
    border-radius: 10px;
    text-align: right;
    padding: 10px;
    font-size: 22px;
    margin-bottom: 15px;
    border: 2px solid #ffffff;
    color: #000;
    box-sizing: border-box;
    backdrop-filter: blur(5px);
  }

  /* Buttons grid: 5x5 */
  .calculator-buttons {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    grid-template-rows: repeat(5, 50px);
    gap: 10px;
  }

  /* Buttons */
  .calculator-button {
    background-color: rgba(255, 182, 193, 0.3);
    border: 2px solid #ffffff;
    border-radius: 10px;
    font-size: 16px;
    color: #000;
    backdrop-filter: blur(5px);
  }

  .calculator-button.special {
    background-color: rgba(255, 105, 180, 0.5);
    color: #fff;
    border: 2px solid #ffffff;
  }
    </style>
</head>

<body>
    
    <br>
